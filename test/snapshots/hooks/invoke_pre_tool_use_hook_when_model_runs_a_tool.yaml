            function:
              name: report_intent
              arguments: '{"intent":"Reading file contents"}'
      - role: assistant
        tool_calls:
          - id: toolcall_1
            type: function
            function:
              name: view
              arguments: '{"path":"${workdir}/hello.txt"}'
